<!DOCTYPE html>
<html>
<head>
    <title>TON Connect Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #0088cc;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 24px;
            margin: 20px 0;
        }
        #status {
            border-radius: 5px;
            margin-top: 20px;
            padding: 15px;
        }
        .connected { background: #d4edda; }
        .error { background: #f8d7da; }
        .loading { background: #fff3cd; }
    </style>
</head>
<body>
    <h1>Star NFT Wallet Connect</h1>
    <button id="connect-btn">Connect Wallet</button>
    <div id="status"></div>

    <script>
        // 1. Инициализация
        const connector = new TonConnect.TonConnect({
            manifestUrl: 'https://okokus.github.io/StarNFT/tonconnect-manifest.json'
        });

        // 2. Элементы интерфейса
        const connectBtn = document.getElementById('connect-btn');
        const statusEl = document.getElementById('status');

        // 3. Функция подключения
        async function connect() {
            try {
                updateStatus('Connecting...', 'loading');
                
                // Получаем список кошельков
                const wallets = await connector.getWallets();
                if (!wallets.length) {
                    throw new Error('No wallets found');
                }

                // Подключаемся к первому кошельку
                await connector.connect({
                    jsBridgeKey: wallets[0].jsBridgeKey
                });

                // Обработчик изменений
                connector.onStatusChange(wallet => {
                    if (wallet) {
                        updateStatus(`Connected: ${shortAddress(wallet.account.address)}`, 'connected');
                    } else {
                        updateStatus('Disconnected', 'error');
                    }
                });

            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }

        // 4. Вспомогательные функции
        function updateStatus(text, className) {
            statusEl.textContent = text;
            statusEl.className = className;
            statusEl.style.display = 'block';
        }

        function shortAddress(address) {
            return `${address.slice(0, 4)}...${address.slice(-4)}`;
        }

        // 5. Инициализация
        connectBtn.addEventListener('click', connect);
        
        // Проверяем существующее подключение
        if (connector.connected) {
            updateStatus('Already connected', 'connected');
        }
    </script>
</body>
</html>
</html>
    </script>
</body>
</html>
