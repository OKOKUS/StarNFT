<!DOCTYPE html>
<html>
<head>
    <title>TON Connect для StarNFT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #connect-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }
        #status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        .connected { background: #d1e7dd; color: #0f5132; }
        .error { background: #f8d7da; color: #842029; }
        .loading { background: #fff3cd; color: #664d03; }
    </style>
</head>
<body>
    <h1>StarNFT Wallet Connect</h1>
    <button id="connect-btn">Подключить TON кошелёк</button>
    <div id="status"></div>

    <script>
        // 1. Инициализация TonConnect
        const connector = new TonConnect.TonConnect({
            manifestUrl: window.location.origin + '/tonconnect-manifest.json'
        });

        // 2. Элементы интерфейса
        const connectBtn = document.getElementById('connect-btn');
        const statusEl = document.getElementById('status');

        // 3. Функция обновления статуса
        function updateStatus(text, type) {
            statusEl.textContent = text;
            statusEl.className = type;
            statusEl.style.display = 'block';
        }

        // 4. Основная функция подключения
        async function connectWallet() {
            try {
                updateStatus('Идет подключение...', 'loading');
                
                // Получаем список доступных кошельков
                const wallets = await connector.getWallets();
                if (!wallets.length) {
                    throw new Error('TON кошельки не найдены');
                }

                // Подключаемся к первому доступному кошельку
                await connector.connect({
                    jsBridgeKey: wallets[0].jsBridgeKey,
                    universalLink: 'https://ton-connect.github.io/demo'
                });

                // Обработчик изменения статуса
                connector.onStatusChange((wallet) => {
                    if (wallet) {
                        const shortAddress = wallet.account.address.slice(0, 4) + '...' + wallet.account.address.slice(-4);
                        updateStatus(`Подключен: ${shortAddress}`, 'connected');
                    } else {
                        updateStatus('Отключен', 'error');
                    }
                });

            } catch (error) {
                updateStatus(`Ошибка: ${error.message}`, 'error');
                console.error('Ошибка подключения:', error);
            }
        }

        // 5. Назначаем обработчик кнопки
        connectBtn.addEventListener('click', connectWallet);

        // 6. Проверяем существующее подключение
        (async function init() {
            if (connector.connected) {
                const wallet = await connector.getWallet();
                const shortAddress = wallet.account.address.slice(0, 4) + '...' + wallet.account.address.slice(-4);
                updateStatus(`Уже подключен: ${shortAddress}`, 'connected');
            }
        })();
    </script>
</body>
</html>
