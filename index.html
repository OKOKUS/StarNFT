<!DOCTYPE html>
<html>
<head>
    <title>StarNFT Wallet Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #connect-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 30px 0;
            width: 100%;
            max-width: 300px;
        }
        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .connected { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>StarNFT Wallet Connect</h1>
    <p>Нажмите кнопку для подключения вашего TON кошелька</p>
    
    <button id="connect-btn">ПОДКЛЮЧИТЬ КОШЕЛЁК</button>
    
    <div id="status"></div>

    <script>
        // Функция для проверки мобильного устройства
        function isMobile() {
            return /Android|iPhone|iPad/i.test(navigator.userAgent);
        }

        // Deep-ссылки для кошельков
        const WALLET_LINKS = {
            tonkeeper: 'https://app.tonkeeper.com/ton-connect',
            tonhub: 'https://tonhub.com/connect',
            mytonwallet: 'https://connect.mytonwallet.org'
        };

        // Основная функция подключения
        function connectWallet() {
            const statusEl = document.getElementById('status');
            
            try {
                // Пытаемся определить, какой кошелёк может быть установлен
                if (isMobile()) {
                    // Для мобильных пробуем Tonkeeper (как самый популярный)
                    window.location.href = WALLET_LINKS.tonkeeper;
                    
                    // Если через 3 секунды не переключилось - показываем ошибку
                    setTimeout(() => {
                        if (!document.hidden) {
                            statusEl.textContent = 'Не удалось открыть кошелёк. Установите Tonkeeper, Tonhub или MyTonWallet';
                            statusEl.className = 'error';
                            statusEl.style.display = 'block';
                        }
                    }, 3000);
                } else {
                    // Для десктопа открываем страницу выбора
                    window.open('https://ton.org/wallets', '_blank');
                    statusEl.textContent = 'Откройте любой TON кошелёк и подключитесь через него';
                    statusEl.className = 'error';
                    statusEl.style.display = 'block';
                }
            } catch (error) {
                statusEl.textContent = 'Ошибка: ' + error.message;
                statusEl.className = 'error';
                statusEl.style.display = 'block';
            }
        }

        // Назначаем обработчик кнопки
        document.getElementById('connect-btn').addEventListener('click', connectWallet);
    </script>
</body>
</html>
</html>
